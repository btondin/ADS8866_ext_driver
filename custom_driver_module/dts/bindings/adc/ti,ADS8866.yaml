description: ADS8866 16-bit ADC

compatible: "ti,custom-ads8866"

# Inclui definições padrão (que já definem o child-binding)
include: [adc-controller.yaml, spi-device.yaml]

on-bus: spi

# child-binding: "zephyr,adc-channel" <-- REMOVA ESTA LINHA (ELA CAUSOU O ERRO)

properties:
  "#io-channel-cells":
    const: 1
    
  convst-gpios:
    type: phandle-array
    required: true
    description: "GPIO pin for CONVST (Conversion Start)"

io-channel-cells:
  - input